<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Day 14 - Personal Finance</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700,900">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
        <style>
            *, *:before, *:after {
                box-sizing: border-box;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            body {
                margin: 0;
                padding: 0;
            }

            body, button {
                font-family: 'Nunito', sans-serif;
            }

            .background {
                display: flex;
                min-height: 100vh;
                background: #EEF1F3;
            }

            .container {
                position: relative;
                flex: 0 0 300px;
                margin: auto;
                padding: 10px;
            }

            .screen-wrapper {
                position: relative;
                box-shadow: 0 0 10px rgba(0, 0, 0, .05);
                overflow: hidden;
            }

            .screen {
                background: #F8F9FA;
            }

            .app-header {
                padding: 15px;
            }

            .app-header.dark {
                background: #FF754C;
                color: white;
            }

            .app-body {
                padding: 15px;
            }

            .header {
                display: flex;
            }

            .header-body {
                flex: 1;
                font-weight: bold;
            }

            .header-title {
                font-size: 24px;
            }

            .header-subtitle {
                color: #BBB;
                font-size: 10px;
            }

            .summary {
                text-align: center;
            }

            .summary-income {
                margin-top: 40px;
            }

            .summary-report {
                margin-top: 20px;
            }

            .summary-title {
                color: #BBB;
                font-size: 11px;
                font-weight: bold;
            }

            .summary-report-title {
                font-size: 13px;
                font-weight: bold;
            }

            .summary-value {
                position: relative;
                display: inline-block;
                font-size: 40px;
                font-weight: bold;
            }

            .summary-value .dollar {
                position: absolute;
                bottom: 9px;
                left: -15px;
                font-size: 16px;
            }

            .summary-report-value {
                font-size: 34px;
            }

            .summary-report-value .dollar {
                bottom: 7px;
                left: -12px;
                font-size: 14px;
            }

            .detail-container {
                display: flex;
                justify-content: space-between;
            }

            .detail {
                display: flex;
                align-items: center;
            }

            .detail-icon {
                display: inline-block;
                width: 10px;
                height: 10px;
                margin-right: 6px;
                border-radius: 10px;
            }

            .detail.detail-incomes .detail-icon {
                background: #FF622E;
            }

            .detail.detail-expenses .detail-icon {
                background: #133499;
            }

            .detail-value {
                color: #BBB;
                font-size: 11px;
                font-weight: bold;
                line-height: 1;
            }

            .chart-container {
                margin-top: 30px;
                margin-bottom: 15px;
                background: white;
                border-radius: 10px;
            }

            .button-container {
                margin-top: 15px;
            }

            .status-container {
                display: flex;
                justify-content: space-around;
                align-items: center;
                margin-top: 30px;
            }

            .status {
                width: 100px;
                text-align: center;
            }

            .status-icon {
                display: inline-block;
                width: 26px;
                height: 26px;
                padding: 4px;
                border-radius: 26px;
                background: #FF8A64;
            }

            .status-icon .check {
                stroke: white;
            }

            .status.active .status-icon {
                background: white;
            }

            .status.active .status-icon .check {
                stroke: black;
            }

            .status-desc {
                margin-top: 8px;
                font-size: 10px;
                font-weight: bold;
            }

            .status-separator {
                width: 60px;
                height: 23px;
                border-top: 1px solid #FF9775;
            }

            .expenses-header {
                display: flex;
                justify-content: space-between;
            }

            .expenses-header-right {
                text-align: right;
            }

            .expenses-header-title {
                color: #BBB;
                font-size: 13px;
                font-weight: bold;
            }

            .expenses-header-value {
                font-size: 10px;
            }

            .expenses {
                margin-top: 15px;
            }

            .expense {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 4px;
                padding: 15px;
                background: white;
                border-radius: 5px;
                color: #BBB;
                font-size: 11px;
                font-weight: bold;
            }

            .expense:last-child {
                margin-bottom: 0;
            }

            .expense-name {
                color: black;
            }

            .expense-value {
                font-size: 12px;
            }

            .btn {
                background: none;
                border: none;
                outline: none;
                cursor: pointer;
            }

            .btn-menu {
                padding: 0;
            }

            .btn-view {
                width: 100%;
                padding: 15px;
                background: white;
                border-radius: 10px;
                font-weight: 900;
            }

            #screen-home {
                transition: transform .4s, opacity .4s;
            }

            #screen-home.hidden {
                transform: scale(0.7);
                opacity: 0;
            }

            #screen-report {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                transition: transform .4s;
            }

            #screen-report.hidden {
                transform: translateY(100%);
            }

            .credits {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10px;
                font-family: 'Roboto Condensed', sans-serif;
                font-size: 16px;
                font-weight: normal;
                letter-spacing: 0;
            }

            .credits-link {
                display: flex;
                align-items: center;
                color: #EC4989;
                font-weight: bold;
                text-decoration: none;
            }

            .dribbble {
                width: 20px;
                height: 20px;
                margin: 0 5px;
            }
        </style>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="screen-wrapper">
                    <div class="screen" id="screen-home">
                        <div class="app-header">
                            <div class="header">
                                <div class="header-body">
                                    <div class="header-title">Profit & Loss</div>
                                    <div class="header-subtitle">Apr 1, 2018 - Sept 30, 2018</div>
                                </div>
                                <div class="header-menu">
                                    <button class="btn btn-menu">
                                        <svg width="30" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M 5 17 H 45 M 4 33 H 22" stroke="black" stroke-width="2"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="summary summary-income">
                                <div class="summary-title">
                                    Net Income
                                </div>
                                <div class="summary-value">
                                    <span class="dollar">$</span>
                                    45,535
                                </div>
                            </div>
                        </div>
                        <div class="app-body">
                            <div class="detail-container">
                                <div class="detail detail-incomes">
                                    <i class="detail-icon"></i>
                                    <span class="detail-value">$23.2K Incomes</span>
                                </div>
                                <div class="detail detail-expenses">
                                    <i class="detail-icon"></i>
                                    <span class="detail-value">$4.8 Expenses</span>
                                </div>
                            </div>
                            <div class="chart-container">
                                <div id="chart">
                                    <img src="./chart.svg" alt="Chart">
                                </div>
                            </div>
                            <div class="button-container">
                                <button class="btn btn-view" id="btn-open">View Report</button>
                            </div>
                        </div>
                    </div>
                    <div class="screen hidden" id="screen-report">
                        <div class="app-header dark">
                            <div class="header">
                                <div class="header-body">
                                    <div class="header-title">Invoice</div>
                                </div>
                                <div class="header-menu">
                                    <button class="btn btn-menu" id="btn-close">
                                        <svg width="30" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M 10 10 L 40 40 M 10 40 L 40 10" stroke="white" stroke-width="2"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="summary summary-report">
                                <div class="summary-report-title">
                                    Gary Price
                                </div>
                                <div class="summary-value summary-report-value">
                                    <span class="dollar">$</span>
                                    270
                                </div>
                            </div>
                            <div class="status-container">
                                <div class="status">
                                    <div class="status-icon">
                                        <svg width="14" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" class="check">
                                            <path d="M 8 25 L 20 36 L 40 14" fill="transparent" stroke-width="5"/>
                                        </svg>
                                    </div>
                                    <div class="status-desc">
                                        Sent
                                    </div>
                                </div>
                                <div class="status-separator"></div>
                                <div class="status">
                                    <div class="status-icon">
                                        <svg width="14" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" class="check">
                                            <path d="M 8 25 L 20 36 L 40 14" fill="transparent" stroke-width="5"/>
                                        </svg>
                                    </div>
                                    <div class="status-desc">
                                        Viewed
                                    </div>
                                </div>
                                <div class="status-separator"></div>
                                <div class="status active">
                                    <div class="status-icon">
                                        <svg width="14" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" class="check">
                                            <path d="M 8 25 L 20 36 L 40 14" fill="transparent" stroke-width="5"/>
                                        </svg>
                                    </div>
                                    <div class="status-desc">
                                        Paid
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="app-body">
                            <div class="expenses-container">
                                <div class="expenses-header">
                                    <div class="expenses-header-left">
                                        <div class="expenses-header-title">Invoice</div>
                                        <div class="expenses-header-value">#4256</div>
                                    </div>
                                    <div class="expenses-header-right">
                                        <div class="expenses-header-title">Date</div>
                                        <div class="expenses-header-value">2/14/2018</div>
                                    </div>
                                </div>
                                <div class="expenses-body">
                                    <div class="expenses">
                                        <div class="expense">
                                            <div class="expense-left">
                                                <div class="expense-name">Materials</div>
                                                <div class="expense-category">Taxable</div>
                                            </div>
                                            <div class="expense-right">
                                                <div class="expense-value">$377</div>
                                            </div>
                                        </div>
                                        <div class="expense">
                                            <div class="expense-left">
                                                <div class="expense-name">Materials</div>
                                                <div class="expense-category">Taxable</div>
                                            </div>
                                            <div class="expense-right">
                                                <div class="expense-value">$28</div>
                                            </div>
                                        </div>
                                        <div class="expense">
                                            <div class="expense-left">
                                                <div class="expense-name">Instalation</div>
                                                <div class="expense-category">Taxable</div>
                                            </div>
                                            <div class="expense-right">
                                                <div class="expense-value">$40</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="credits">
                    inspired by
                    <a class="credits-link" href="https://dribbble.com/shots/5394785-Business-App-UI" target="_blank">
                        <svg class="dribbble" viewBox="0 0 200 200">
                            <g stroke="#EC4989" fill="none">
                                <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
                                <path d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345" stroke-width="20"></path>
                                <path d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951" stroke-width="20"></path>
                                <path d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103" stroke-width="20"></path>
                            </g>
                        </svg>
                        Giga Tamarashvili
                    </a>
                </div>
            </div>
        </div>
    </body>
    <script>
        var btnOpen = document.getElementById('btn-open')
        var btnClose = document.getElementById('btn-close')
        var screenHome = document.getElementById('screen-home')
        var screenReport = document.getElementById('screen-report')

        btnOpen.addEventListener('click', function () {
            screenHome.classList.add('hidden')
            screenReport.classList.remove('hidden')
        })

        btnClose.addEventListener('click', function () {
            screenHome.classList.remove('hidden')
            screenReport.classList.add('hidden')
        })
    </script>
</html>
