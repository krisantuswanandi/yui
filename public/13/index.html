<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Day 13 - Mechanic</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <style>
            *, *:before, *:after {
                box-sizing: border-box;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            body {
                margin: 0;
                padding: 0;
            }

            body, button {
                color: #444;
                font-family: 'Nunito', sans-serif;
            }

            .background {
                display: flex;
                min-height: 100vh;
                background: #e8edf3;
            }

            .container {
                position: relative;
                flex: 0 0 270px;
                margin: auto;
                padding: 10px;
            }

            .screen {
                position: relative;
                height: 500px;
                background: #f9fbfc;
                border-radius: 30px;
                box-shadow: 0 0 20px rgba(0, 0, 0, .05);
                overflow: hidden;
            }

            .app {
                display: flex;
                flex-direction: column;
            }

            .app-header {
                display: flex;
                align-items: center;
                margin-top: 40px;
            }

            .app-body {
                flex: 1;
                background: #fcfdff;
                margin-top: 15px;
                padding-top: 20px;
                padding-left: 40px;
            }

            .header-menu {
                width: 40px;
                text-align: center;
            }

            .header-body {
                flex: 1;
                display: flex;
                align-items: center;
            }

            .header-title {
                margin-top: 2px;
                font-size: 12px;
                font-weight: bold;
            }

            .profile {
                position: relative;
                margin-left: auto;
                cursor: pointer;
            }

            .profile-picture {
                width: 30px;
                height: 30px;
                margin-right: 20px;
                border-radius: 30px;
                overflow: hidden;
                box-shadow: 0 8px 30px rgba(16, 62, 219, 0.3);
            }

            .profile-image {
                width: 100%;
            }

            .notification {
                position: absolute;
                padding: 2px 4px;
                left: -4px;
                bottom: -4px;
                color: white;
                background: #103edb;
                border-radius: 3px;
                font-size: 6px;
                font-weight: bold;
            }

            .app-title {
                font-size: 15px;
                font-weight: bold;
            }

            .options {
                margin-top: 20px;
            }

            .communities {
                margin-top: 30px;
            }

            .communities-title {
                font-size: 10px;
                font-weight: bold;
            }

            .communities-body {
                position: relative;
                margin-top: 5px;
            }

            .communities-wrapper {
                position: absolute;
                top: 0;
                left: -40px;
                right: 0;
                padding-left: 40px;
                padding-right: 5px;
                overflow-x: auto;
                white-space: nowrap;
            }

            .community {
                display: inline-flex;
                flex-direction: column;
                width: 145px;
                height: 80px;
                margin-right: 5px;
                padding: 10px 15px;
                background: #e4e9f1;
                border-radius: 12px;
                white-space: normal;
                color: #444;
                text-decoration: none;
            }

            .community.dark {
                background: #03235a;
                color: white;
            }

            .community-title {
                flex: 1;
                font-size: 11px;
                font-weight: bold;
            }

            .community-footer {
                display: flex;
                font-size: 7px;
                font-weight: bold;
            }

            .community-author {
                margin-left: auto;
                color: #a5aebd;
            }

            .community.dark .community-author {
                color: #5a739e;
            }

            .btn-menu {
                background: none;
                border: none;
                cursor: pointer;
            }

            .btn-option {
                display: flex;
                align-items: center;
                width: 120%;
                margin-bottom: 8px;
                padding: 10px 15px;
                background: #103edb;
                border: none;
                border-radius: 50px;
                color: white;
                text-align: left;
                transition: transform .1s;
                cursor: pointer;
            }

            .btn-option:last-child {
                margin-bottom: 0;
            }

            .btn-option:hover {
                transform: translateX(-8px);
            }

            .btn-option .icon {
                width: 30px;
                font-size: 8px;
            }

            .unnecessary-evil {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                width: 90px;
                height: 4px;
                margin: 5px auto;
                background: #eaeaea;
                border-radius: 17px/10px;
                cursor: pointer;
            }

            .credits {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10px;
                font-family: 'Roboto Condensed', sans-serif;
                font-size: 16px;
                font-weight: normal;
                letter-spacing: 0;
            }

            .credits-link {
                display: flex;
                align-items: center;
                color: #EC4989;
                font-weight: bold;
                text-decoration: none;
            }

            .dribbble {
                width: 20px;
                height: 20px;
                margin: 0 5px;
            }
        </style>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="screen">
                    <div class="app">
                        <div class="app-header">
                            <div class="header-menu">
                                <button class="btn-menu">
                                    <i class="fa fa-bars"></i>
                                </button>
                            </div>
                            <div class="header-body">
                                <div class="header-title">Home</div>
                                <div class="profile">
                                    <div class="profile-picture">
                                        <img class="profile-image" src="./profile.jpg" alt="Profile Picture">
                                    </div>
                                    <div class="notification">
                                        2
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="app-body">
                            <div class="app-title">
                                <div>Hi Krisantus!</div>
                                <div>Let's take a ride!</div>
                            </div>
                            <div class="options">
                                <button class="btn-option">
                                    <span class="icon">
                                        <i class="fas fa-expand"></i>
                                    </span>
                                    <span class="text">
                                        Scan your engine
                                    </span>
                                </button>
                                <button class="btn-option">
                                    <span class="icon">
                                        <i class="fas fa-crosshairs"></i>
                                    </span>
                                    <span class="text">
                                        Find nearest spot
                                    </span>
                                </button>
                                <button class="btn-option">
                                    <span class="icon">
                                        <i class="far fa-dot-circle"></i>
                                    </span>
                                    <span class="text">
                                        Auto detection
                                    </span>
                                </button>
                            </div>
                            <div class="communities">
                                <div class="communities-title">
                                    Community
                                </div>
                                <div class="communities-body">
                                    <div class="communities-wrapper">
                                        <a href="#" class="community">
                                            <span class="community-title">Manage all difficult road conditions</span>
                                            <span class="community-footer">
                                                <span class="community-timestamp">8:23</span>
                                                <span class="community-author">Todd Stan</span>
                                            </span>
                                        </a>
                                        <a href="#" class="community dark">
                                            <span class="community-title">How to do something safely</span>
                                            <span class="community-footer">
                                                <span class="community-timestamp">9:10</span>
                                                <span class="community-author">Paul Rudd</span>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="unnecessary-evil" onclick="alert('Ouccch!!! You nasty little kid! >:)')"></div>
                </div>
                <div class="credits">
                    inspired by
                    <a class="credits-link" href="https://dribbble.com/shots/5306051-AR-Car-Mechanic-App" target="_blank">
                        <svg class="dribbble" viewBox="0 0 200 200">
                            <g stroke="#EC4989" fill="none">
                                <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
                                <path d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345" stroke-width="20"></path>
                                <path d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951" stroke-width="20"></path>
                                <path d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103" stroke-width="20"></path>
                            </g>
                        </svg>
                        Maciej Dyjak
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
