<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Day 2 - Settings</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <style>
            *, *:before, *:after {
                box-sizing: border-box;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            body {
                margin: 0;
                padding: 0;
                background: #f0f3f9;
            }

            body, button {
                color: #444;
                font-family: sans-serif;
            }

            .background {
                display: flex;
                min-height: 100vh;
            }

            .container {
                flex: 0 0 360px;
                margin: auto;
                padding: 10px;
            }

            .screen {
                padding: 15px;
                background: #fafbfc;
                box-shadow: 0 0 20px rgba(0, 0, 0, .05);
                border-radius: 2px;
            }

            .screen-header {
                margin-top: 10px;
            }

            .back-button {
                padding: 12px 13px 10px;
                background: #fff;
                border: none;
                border-radius: 50px;
                box-shadow: 0 8px 30px rgba(0, 0, 0, .1);
                font-size: 12px;
                cursor: pointer;
                transition: transform .2s, box-shadow .2s;
            }

            .back-button:hover {
                transform: translate(0, -2px);
                box-shadow: 0 15px 30px rgba(0, 0, 0, .1);
            }

            .settings-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 10px 0 20px;
            }

            .settings-title {
                font-size: 18px;
                font-weight: bold;
            }

            .settings-desc {
                margin-top: 3px;
                color: #a8afb7;
                font-size: 10px;
            }

            .settings-picture {
                width: 60px;
                height: 60px;
                border-radius: 50px;
                overflow: hidden;
                box-shadow: 0 10px 20px rgba(0, 0, 0, .05);
            }

            .settings-picture-image {
                width: 100%;
            }

            .settings-panel {
                margin-top: 15px;
                border-radius: 8px;
                background: #fff;
                box-shadow: 0 0 20px rgba(0, 0, 0, .05);
            }

            .settings-panel-title {
                padding: 20px 15px 10px;
                font-size: 16px;
                font-weight: bold;
            }

            .settings-item {
                display: flex;
                align-items: center;
                padding: 0 15px;
                cursor: pointer;
            }

            .settings-item-icon {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 26px;
                height: 26px;
                margin-right: 15px;
                color: #fff;
                border-radius: 50%;
                font-size: 10px;
            }

            .settings-item-body {
                flex: 1;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 0;
                border-bottom: 1px solid #f4f4f4;
            }

            .settings-item:last-child .settings-item-body {
                border-bottom: none;
            }

            .settings-item-title {
                font-size: 12px;
                font-weight: bold;
            }

            .settings-item-desc {
                margin-top: 3px;
                color: #a8afb7;
                font-size: 10px;
                letter-spacing: .6px;
            }

            .settings-item-right {
                color: #93989e;
                font-size: 12px;
                transition: transform .2s;
            }

            .settings-item:hover .settings-item-right {
                transform: translate(3px, 0);
            }

            #icon-1 {
                background: hsla(25, 90%, 70%, 1);
                background: linear-gradient(135deg, hsla(28, 80%, 80%, 1) 0%, hsla(28, 90%, 60%, 1) 100%);
            }

            #icon-2 {
                background: hsla(285, 70%, 70%, 1);
                background: linear-gradient(135deg, hsla(285, 80%, 80%, 1) 0%, hsla(285, 70%, 60%, 1) 100%);
            }

            #icon-3 {
                background: hsla(115, 60%, 60%, 1);
                background: linear-gradient(135deg, hsla(115, 90%, 85%, 1) 0%, hsla(115, 60%, 50%, 1) 100%);
            }

            #icon-4 {
                background: hsla(0, 70%, 60%, 1);
                background: linear-gradient(135deg, hsla(0, 80%, 80%, 1) 0%, hsla(0, 90%, 60%, 1) 100%);
            }

            #icon-5 {
                background: hsla(200, 90%, 60%, 1);
                background: linear-gradient(135deg, hsla(200, 90%, 80%, 1) 0%, hsla(200, 80%, 50%, 1) 100%);
            }

            .credits {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10px;
                font-family: 'Roboto Condensed', sans-serif;
            }

            .credits-link {
                display: flex;
                align-items: center;
                color: #EC4989;
                font-weight: bold;
                text-decoration: none;
            }

            .dribbble {
                width: 20px;
                height: 20px;
                margin: 0 5px;
            }
        </style>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="screen">
                    <div class="screen-header">
                        <button class="back-button">
                            <i class="fa fa-arrow-left"></i>
                        </button>
                    </div>
                    <div class="screen-body">
                        <div class="settings-header">
                            <div class="settings-header-left">
                                <div class="settings-title">My Profile</div>
                                <div class="settings-desc">Last login 2 hours ago</div>
                            </div>
                            <div class="settings-header-right">
                                <div class="settings-picture">
                                    <img class="settings-picture-image" src="./profile.jpg" alt="Profile Picture">
                                </div>
                            </div>
                        </div>
                        <div class="settings-body">
                            <div class="settings-panel">
                                <div class="settings-panel-header">
                                    <div class="settings-panel-title">Account</div>
                                </div>
                                <div class="settings-panel-body">
                                    <div class="settings-list">
                                        <div class="settings-item">
                                            <div class="settings-item-icon" id="icon-1">
                                                <i class="fa fa-user"></i>
                                            </div>
                                            <div class="settings-item-body">
                                                <div class="settings-item-left">
                                                    <div class="settings-item-title">Name</div>
                                                    <div class="settings-item-desc">Krisantus Wanandi</div>
                                                </div>
                                                <div class="settings-item-right">
                                                    <i class="fa fa-angle-right"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="settings-item">
                                            <div class="settings-item-icon" id="icon-2">
                                                <i class="fa fa-envelope"></i>
                                            </div>
                                            <div class="settings-item-body">
                                                <div class="settings-item-left">
                                                    <div class="settings-item-title">Email</div>
                                                    <div class="settings-item-desc">krisantus.wanandi@gmail.com</div>
                                                </div>
                                                <div class="settings-item-right">
                                                    <i class="fa fa-angle-right"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="settings-item">
                                            <div class="settings-item-icon" id="icon-3">
                                                <i class="fa fa-mobile-alt"></i>
                                            </div>
                                            <div class="settings-item-body">
                                                <div class="settings-item-left">
                                                    <div class="settings-item-title">Phone</div>
                                                    <div class="settings-item-desc">+62 81 314 928 595</div>
                                                </div>
                                                <div class="settings-item-right">
                                                    <i class="fa fa-angle-right"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="settings-panel">
                                <div class="settings-panel-header">
                                    <div class="settings-panel-title">Activity</div>
                                </div>
                                <div class="settings-panel-body">
                                    <div class="settings-list">
                                        <div class="settings-item">
                                            <div class="settings-item-icon" id="icon-4">
                                                <i class="fa fa-heart"></i>
                                            </div>
                                            <div class="settings-item-body">
                                                <div class="settings-item-left">
                                                    <div class="settings-item-title">Post you've liked</div>
                                                    <div class="settings-item-desc">12,865 photos</div>
                                                </div>
                                                <div class="settings-item-right">
                                                    <i class="fa fa-angle-right"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="settings-item">
                                            <div class="settings-item-icon" id="icon-5">
                                                <i class="fa fa-comment"></i>
                                            </div>
                                            <div class="settings-item-body">
                                                <div class="settings-item-left">
                                                    <div class="settings-item-title">Comments History</div>
                                                    <div class="settings-item-desc">394 comments</div>
                                                </div>
                                                <div class="settings-item-right">
                                                    <i class="fa fa-angle-right"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="credits">
                    inspired by
                    <a class="credits-link" href="https://dribbble.com/shots/4610153-Flow-1-or-Flow-2" target="_blank">
                        <svg class="dribbble" viewBox="0 0 200 200">
                            <g stroke="#EC4989" fill="none">
                                <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
                                <path d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345" stroke-width="20"></path>
                                <path d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951" stroke-width="20"></path>
                                <path d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103" stroke-width="20"></path>
                            </g>
                        </svg>
                        Dwinawan
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
