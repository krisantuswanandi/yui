<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Day 12 - Personal Information</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            *, *:before, *:after {
                box-sizing: border-box;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            body {
                margin: 0;
                padding: 0;
                background: linear-gradient(130deg, #10eeff, #17c0ed);
            }

            body, button {
                color: #444;
                font-family: 'Nunito', sans-serif;
                letter-spacing: 1px;
            }

            .background {
                display: flex;
                min-height: 100vh;
            }

            .container {
                position: relative;
                flex: 0 0 320px;
                margin: auto;
                padding: 10px;
            }

            .screen {
                padding: 20px;
                background: #f3f3f3;
                border-radius: 2px;
                box-shadow: 0 0 20px rgba(0, 0, 0, .05);
                overflow: hidden;
            }

            .app-helper {
                text-align: right;
            }

            .app-body {
                margin-top: 15px;
            }

            .help-link {
                color: #aaa;
                font-size: 10px;
                font-weight: bold;
                text-decoration: none;
            }

            .help-link:hover {
                text-decoration: underline;
            }

            .profile {
                display: flex;
                align-items: center;
                margin-top: 10px;
            }

            .profile-picture {
                width: 40px;
                height: 40px;
                margin-right: 10px;
                border-radius: 40px;
                overflow: hidden;
                box-shadow: 0 10px 20px rgba(0, 0, 0, .1);
            }

            .profile-image {
                width: 100%;
            }

            .profile-name {
                color: #514861;
                font-weight: bold;
            }

            .summary-wrapper {
                position: relative;
                height: 60px;
            }

            .summary {
                display: flex;
                align-items: center;
                position: absolute;
                top: 0;
                left: -30px;
                right: 0;
                bottom: 0;
                padding: 0 30px;
                background: white;
                border-top-right-radius: 15px;
                border-bottom-right-radius: 15px;
                box-shadow: 0 0 20px rgba(150, 150, 150, .1);
            }

            .summary-body {
                width: 100%;
            }

            .summary-title {
                color: #736e81;
                font-size: 10px;
                font-weight: bold;
            }

            .summary-progress {
                margin-top: 5px;
                background: #eee;
                border-radius: 10px;
                overflow: hidden;
            }

            .summary-progress-value {
                width: 60%;
                height: 5px;
                background: linear-gradient(to right, #28b6f8, #2525a1);
            }

            .progress-container {
                margin: 15px 0;
            }

            .progress {
                display: flex;
                align-items: center;
                margin-bottom: 5px;
                background: white;
                border-radius: 3px;
            }

            .progress:last-child {
                margin-bottom: 0;
            }

            .progress-left {
                padding: 18px 25px;
            }

            .progress-icon {
                padding: 2px;
                color: #bbb;
                background: #f7f7f7;
                border: 1px solid #ccc;
                border-radius: 30px;
            }

            .progress.completed .progress-icon {
                color: #19b559;
                background: #dcf8e7;
                border: 1px solid #4de28a;
            }

            .progress-icon .material-icons {
                display: block;
                font-size: 8px;
            }

            .progress-title {
                color: #ccc;
                font-size: 13px;
                line-height: 1;
            }

            .progress.completed .progress-title {
                color: #333;
            }

            .progress-status {
                color: #ddd;
                font-size: 6px;
                font-weight: bold;
            }

            .progress.completed .progress-status {
                color: #4de28a;
                font-size: 7px;
                font-weight: bold;
            }

            .complete-button {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                padding: 10px;
                color: white;
                background: linear-gradient(to right, #28b6f8, #2525a1);
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .complete-button .material-icons {
                display: block;
                margin-left: 10px;
                font-size: 10px;
                transition: transform .2s;
            }

            .complete-button:hover .material-icons {
                transform: translateX(3px);
            }

            .credits {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10px;
                color: #a1faff;
                font-family: 'Roboto Condensed', sans-serif;
                font-size: 16px;
                font-weight: normal;
                letter-spacing: 0;
            }

            .credits-link {
                display: flex;
                align-items: center;
                color: white;
                font-weight: bold;
                text-decoration: none;
            }

            .dribbble {
                width: 20px;
                height: 20px;
                margin: 0 5px;
            }
        </style>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="screen">
                    <div class="app-header">
                        <div class="app-helper">
                            <a class="help-link" href="#">Help</a>
                        </div>
                        <div class="profile">
                            <div class="profile-picture">
                                <img class="profile-image" src="./profile.jpg" alt="Profile Picture">
                            </div>
                            <div class="profile-name">
                                Hi, Krisantus Wanandi
                            </div>
                        </div>
                    </div>
                    <div class="app-body">
                        <div class="summary-wrapper">
                            <div class="summary">
                                <div class="summary-body">
                                    <div class="summary-title">Complete your profile (3/5)</div>
                                    <div class="summary-progress">
                                        <div class="summary-progress-value"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="progress-container">
                            <div class="progress completed">
                                <div class="progress-left">
                                    <div class="progress-icon">
                                        <i class="material-icons">check</i>
                                    </div>
                                </div>
                                <div class="progress-right">
                                    <div class="progress-title">Personal Information</div>
                                    <div class="progress-status">Completed</div>
                                </div>
                            </div>
                            <div class="progress completed">
                                <div class="progress-left">
                                    <div class="progress-icon">
                                        <i class="material-icons">check</i>
                                    </div>
                                </div>
                                <div class="progress-right">
                                    <div class="progress-title">Employement Information</div>
                                    <div class="progress-status">Completed</div>
                                </div>
                            </div>
                            <div class="progress completed">
                                <div class="progress-left">
                                    <div class="progress-icon">
                                        <i class="material-icons">check</i>
                                    </div>
                                </div>
                                <div class="progress-right">
                                    <div class="progress-title">Income Information</div>
                                    <div class="progress-status">Completed</div>
                                </div>
                            </div>
                            <div class="progress">
                                <div class="progress-left">
                                    <div class="progress-icon">
                                        <i class="material-icons">check</i>
                                    </div>
                                </div>
                                <div class="progress-right">
                                    <div class="progress-title">Banking Information</div>
                                    <div class="progress-status">Incomplete</div>
                                </div>
                            </div>
                            <div class="progress">
                                <div class="progress-left">
                                    <div class="progress-icon">
                                        <i class="material-icons">check</i>
                                    </div>
                                </div>
                                <div class="progress-right">
                                    <div class="progress-title">Education Information</div>
                                    <div class="progress-status">Incomplete</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="app-footer">
                        <button class="complete-button">
                            Complete Your Profile
                            <i class="material-icons">arrow_forward_ios</i>
                        </button>
                    </div>
                </div>
                <div class="credits">
                    inspired by
                    <a class="credits-link" href="https://dribbble.com/shots/5373917-Personal-Information" target="_blank">
                        <svg class="dribbble" viewBox="0 0 200 200">
                            <g stroke="#FFFFFF" fill="none">
                                <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
                                <path d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345" stroke-width="20"></path>
                                <path d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951" stroke-width="20"></path>
                                <path d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103" stroke-width="20"></path>
                            </g>
                        </svg>
                        Damith Premakumara
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
