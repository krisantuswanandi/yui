<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Day 7 - Calculator</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
        <style>
            *, *:before, *:after {
                box-sizing: border-box;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            body {
                margin: 0;
                padding: 0;
                background: #eeeff1;
            }

            body, button {
                color: #666;
                font-family: 'Roboto', sans-serif;
            }

            .background {
                display: flex;
                min-height: 100vh;
            }

            .container {
                position: relative;
                flex: 0 0 320px;
                margin: auto;
                padding: 10px;
            }

            .screen {
                position: relative;
                height: 500px;
                padding: 30px;
                background: #fff;
                box-shadow: 0 0 20px rgba(0, 0, 0, .05);
                border-radius: 15px;
                overflow: hidden;
            }

            .calculator {
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            .calculator-screen {
                flex: 1;
                text-align: right;
            }

            .calculator-screen-top {
                height: 30px;
                margin-top: 30px;
                font-size: 16px;
            }

            .calculator-screen-bottom {
                font-size: 40px;
            }

            .calculator-layout-row {
                display: flex;
                justify-content: space-between;
                margin-bottom: 25px;
            }

            .calculator-layout-row:last-child {
                margin-bottom: 0;
            }

            .calculator-button {
                display: block;
                width: 40px;
                height: 40px;
                background: none;
                border: none;
                border-radius: 50px;
                font-size: 20px;
                outline: none;
                cursor: pointer;
            }

            .calculator-button:hover {
                background: #f8f8f8;
            }

            .calculator-button.gray {
                background: #f3f3f3;
            }

            .calculator-button.gray:hover {
                background: #eaeaea;
            }

            .calculator-button.symbol {
                font-size: 22px;
            }

            .calculator-button.equal {
                width: 113px;
                background: #ffcb8a;
                box-shadow: 0 5px 20px rgba(255, 203, 138, .7);
                color: #fff;
                font-size: 30px;
                transition: transform .2s;
            }

            .calculator-button.equal:hover {
                background: #ffcb8a;
                transform: translate(0, -2px);
            }

            .credits {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10px;
                font-family: 'Roboto Condensed', sans-serif;
                font-size: 16px;
                font-weight: normal;
            }

            .credits-link {
                display: flex;
                align-items: center;
                color: #EC4989;
                font-weight: bold;
                text-decoration: none;
            }

            .dribbble {
                width: 20px;
                height: 20px;
                margin: 0 5px;
            }
        </style>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="screen">
                    <div class="calculator">
                        <div class="calculator-screen">
                            <div class="calculator-screen-top" id="screen-top"></div>
                            <div class="calculator-screen-bottom" id="screen-bottom">0</div>
                        </div>
                        <div class="calculator-layout">
                            <div class="calculator-layout-row">
                                <button class="calculator-button gray" onclick="clearScreen()">C</button>
                                <button class="calculator-button gray symbol" onclick="inputSymbol('&plusmn;')">&plusmn;</button>
                                <button class="calculator-button gray symbol" onclick="inputSymbol('&percnt;')">&percnt;</button>
                                <button class="calculator-button gray symbol" onclick="inputSymbol('&divide;')">&divide;</button>
                            </div>
                            <div class="calculator-layout-row">
                                <button class="calculator-button" onclick="inputNumber(7)">7</button>
                                <button class="calculator-button" onclick="inputNumber(8)">8</button>
                                <button class="calculator-button" onclick="inputNumber(9)">9</button>
                                <button class="calculator-button gray symbol" onclick="inputSymbol('&times;')">&times;</button>
                            </div>
                            <div class="calculator-layout-row">
                                <button class="calculator-button" onclick="inputNumber(4)">4</button>
                                <button class="calculator-button" onclick="inputNumber(5)">5</button>
                                <button class="calculator-button" onclick="inputNumber(6)">6</button>
                                <button class="calculator-button gray symbol" onclick="inputSymbol('-')">-</button>
                            </div>
                            <div class="calculator-layout-row">
                                <button class="calculator-button" onclick="inputNumber(1)">1</button>
                                <button class="calculator-button" onclick="inputNumber(2)">2</button>
                                <button class="calculator-button" onclick="inputNumber(3)">3</button>
                                <button class="calculator-button gray symbol" onclick="inputSymbol('+')">+</button>
                            </div>
                            <div class="calculator-layout-row">
                                <button class="calculator-button" onclick="inputNumber(0)">0</button>
                                <button class="calculator-button" onclick="inputDecimal()">&middot;</button>
                                <button class="calculator-button gray equal" onclick="calculate()">=</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="credits">
                    inspired by
                    <a class="credits-link" href="https://dribbble.com/shots/3358337-Daily-UI-004-Calculator" target="_blank">
                        <svg class="dribbble" viewBox="0 0 200 200">
                            <g stroke="#EC4989" fill="none">
                                <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
                                <path d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345" stroke-width="20"></path>
                                <path d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951" stroke-width="20"></path>
                                <path d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103" stroke-width="20"></path>
                            </g>
                        </svg>
                        Zhilin Wang
                    </a>
                </div>
            </div>
        </div>
    </body>
    <script>
        var screenTop = document.getElementById('screen-top')
        var screenBottom = document.getElementById('screen-bottom')

        var isWaiting = false

        function inputNumber(number) {
            if(isBroken()) return

            var oldText = screenBottom.innerText
            var newText = oldText + number

            if(isWaiting) {
                isWaiting = false
                screenBottom.innerText = number
                return
            }

            if(isEnough()) return

            if(isCleared()) {
                screenBottom.innerText = number
            } else {
                screenBottom.innerText = newText
            }
        }

        function inputDecimal() {
            if(isBroken()) return

            var oldText = screenBottom.innerText
            var newText = oldText + '.'

            if(oldText.match(/\./)) return

            if(isWaiting) {
                isWaiting = false
                screenBottom.innerText = '0.'
            } else {
                screenBottom.innerText = newText
            }
        }

        function inputSymbol(symbol) {
            if(isBroken()) return
            if(isCleared()) return
            if(isWaiting) return

            var num = screenBottom.innerText
            var oldText = screenTop.innerText
            var newText = oldText + ' ' + num + ' ' + symbol

            isWaiting = true
            screenTop.innerText = newText
        }

        function clearScreen() {
            if(isBroken() || isCleared())
                screenTop.innerText = ''

            screenBottom.innerText = '0'
        }

        function calculate() {
            screenTop.innerText = ': ('
            screenBottom.innerText = 'Oops !!!'
        }

        function isCleared() {
            return screenBottom.innerText === '0'
        }

        function isBroken() {
            return screenBottom.innerText === 'Oops !!!'
        }

        function isEnough() {
            return screenBottom.innerText.length >= 10
        }
    </script>
</html>
