<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Day 11 - Delivery</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            *, *:before, *:after {
                box-sizing: border-box;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            body {
                margin: 0;
                padding: 0;
                background: #eeeff1;
            }

            body, button {
                color: #444;
                font-family: sans-serif;
            }

            .background {
                display: flex;
                min-height: 100vh;
            }

            .container {
                position: relative;
                flex: 0 0 300px;
                margin: auto;
                padding: 10px;
            }

            .screen {
                position: relative;
                height: 500px;
                background-image: url(./maps.jpg);
                background-position: center;
                background-size: cover;
                box-shadow: 0 0 20px rgba(0, 0, 0, .1);
                overflow: hidden;
            }

            .screen-wrapper {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            .screen-header {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                padding: 8px;
            }

            .screen-footer {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 8px;
            }

            .app-header {
                display: flex;
                align-items: center;
                background: white;
                border-radius: 4px;
                box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
            }

            .app-header-center {
                flex: 1;
            }

            .app-info {
                padding: 0 12px;
                background: #fff;
                border-radius: 4px;
                box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
            }

            .app-info-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 0;
            }

            .app-info-body {
                padding: 12px 0;
                border-top: 1px solid #f3f3f3;
            }

            .app-info-body-top {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .app-info-body-bottom {
                margin-top: 4px;
            }

            .app-user {
                display: flex;
                align-items: center;
            }

            .app-user-image {
                width: 36px;
                margin-right: 10px;
                border-radius: 36px;
            }

            .app-user-name {
                font-size: 12px;
                font-weight: bold;
            }

            .app-user-status {
                margin-top: 2px;
                color: #ccc;
                font-size: 7px;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: .8px;
            }

            .app-customers {
                display: flex;
            }

            .app-customer-wrapper {
                position: relative;
                margin-right: 4px;
            }

            .app-customer-wrapper .material-icons {
                position: absolute;
                top: -4px;
                right: -4px;
                display: none;
                width: 12px;
                height: 12px;
                background: #2ac953;
                border: 2px solid #fff;
                border-radius: 12px;
                color: #fff;
                font-size: 6px;
                font-weight: bold;
            }

            .app-customer-wrapper.active .material-icons {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .app-customer {
                width: 24px;
                border-radius: 24px;
            }

            .app-status {
                color: #999;
                font-size: 11px;
            }

            .btn-header {
                background: none;
                border: none;
                padding: 10px;
                font-size: 14px;
                cursor: pointer;
                outline: none;
            }

            .btn-header .material-icons {
                display: block;
                color: #aaa;
                font-size: 20px;
            }

            .btn-round {
                width: 22px;
                height: 22px;
                margin-left: 2px;
                padding: 0;
                background: red;
                border: none;
                border-radius: 22px;
                color: white;
                cursor: pointer;
            }

            .btn-round .material-icons {
                display: block;
                font-size: 12px;
            }

            .btn-round.btn-message {
                background: #0476ff;
            }

            .btn-round.btn-call {
                background: #2ac953;
            }

            .btn-detail {
                display: flex;
                justify-content: space-between;
                width: 100%;
                padding: 10px;
                background: #f3f3f3;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .btn-detail .price {
                color: #777;
            }

            .search-control {
                width: 100%;
                padding: 10px 0 11px;
                border: none;
                background: transparent;
                font-size: 14px;
                outline: none;
            }

            .credits {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10px;
                font-family: 'Roboto Condensed', sans-serif;
                font-size: 16px;
                font-weight: normal;
            }

            .credits-link {
                display: flex;
                align-items: center;
                color: #EC4989;
                font-weight: bold;
                text-decoration: none;
            }

            .dribbble {
                width: 20px;
                height: 20px;
                margin: 0 5px;
            }
        </style>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="screen">
                    <div class="screen-wrapper">
                        <div class="screen-header">
                            <div class="app-header">
                                <div class="app-header-left">
                                    <button class="btn-header btn-menu">
                                        <i class="material-icons">menu</i>
                                    </button>
                                </div>
                                <div class="app-header-center">
                                    <input class="search-control" placeholder="Search...">
                                </div>
                                <div class="app-header-right">
                                    <button class="btn-header btn-search">
                                        <i class="material-icons">search</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="screen-footer">
                            <div class="app-info">
                                <div class="app-info-header">
                                    <div class="app-user">
                                        <img class="app-user-image" src="./profile.jpg" alt="Profile Picture">
                                        <div class="app-user-info">
                                            <div class="app-user-name">Krisantus Wanandi</div>
                                            <div class="app-user-status">Delivering in 15 mins</div>
                                        </div>
                                    </div>
                                    <div class="app-action">
                                        <button class="btn-round btn-message">
                                            <i class="material-icons">mode_comment</i>
                                        </button>
                                        <button class="btn-round btn-call">
                                            <i class="material-icons">phone</i>
                                        </button>
                                    </div>
                                </div>
                                <div class="app-info-body">
                                    <div class="app-info-body-top">
                                        <div class="app-customers">
                                            <div class="app-customer-wrapper active">
                                                <img class="app-customer" src="./user-01.jpg" alt="User 1">
                                                <i class="material-icons">check</i>
                                            </div>
                                            <div class="app-customer-wrapper">
                                                <img class="app-customer" src="./user-02.jpg" alt="User 2">
                                                <i class="material-icons">check</i>
                                            </div>
                                            <div class="app-customer-wrapper">
                                                <img class="app-customer" src="./user-03.jpg" alt="User 3">
                                                <i class="material-icons">check</i>
                                            </div>
                                        </div>
                                        <div class="app-status">2 people pending</div>
                                    </div>
                                    <div class="app-info-body-bottom">
                                        <button class="btn-detail">
                                            <span class="text">View order details</span>
                                            <span class="price">$6</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="credits">
                    inspired by
                    <a class="credits-link" href="https://dribbble.com/shots/3263758-Delivery" target="_blank">
                        <svg class="dribbble" viewBox="0 0 200 200">
                            <g stroke="#EC4989" fill="none">
                                <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
                                <path d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345" stroke-width="20"></path>
                                <path d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951" stroke-width="20"></path>
                                <path d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103" stroke-width="20"></path>
                            </g>
                        </svg>
                        Simon Gustavsson
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
